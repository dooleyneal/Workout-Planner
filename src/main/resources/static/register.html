<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body class="containter">
    <div class="heading">
        <h1>Workout Planner</h1>
    </div>
    <div class="container-md">
        <h2>REGISTER NEW USER</h2>
        <form id="registerForm">
            <div class="formGroup">
                <label for="registerName">Your Name</label>
                <input type="text" class="form-control" id="registerName" placeholder="Name">
            </div>
            <div class="formGroup">
                <label for="registerUsername">Username</label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Username">
            </div>
            <div class="formGroup">
                <label for="registerPassword">Password</label>
                <input type="text" class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <div class="formGroup">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" class="form-control" id="confirmPassword" placeholder="Password">
            </div>
            <div class="mt-1">
                <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                <a href="./login.html" class="btn btn-secondary">Back to login</a>
            </div>
        </form>
    </div>
    
    <script src="./javascript/register.js" type="application/javascript"></script>
</body>
</html>
