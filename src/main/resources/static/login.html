<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="containter">
    <div class="heading">
        <h1>Workout Planner</h1>
    </div>

    <div class="container-md">
        <h2>LOGIN</h2>
        <form id="registerForm">
            <div class="formGroup">
                <label for="loginUsername">Username</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Username">
            </div>
            <div class="formGroup">
                <label for="loginPassword">Password</label>
                <input type="text" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <div class="mt-1">
                <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                <a href="./register.html" class="btn btn-secondary">Create an Account</a>
            </div>
        </form>
    </div>
    
    <script src="./javascript/login.js" type="application/javascript"></script>
</body>
</html>
